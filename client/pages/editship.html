<form>
<h2>Edit a ship</h2>
  <div class="form-group">
    <label for="editAShip">Ship Name</label>
    <input type="text" ng-model='shipName' class="form-control" id="editAShip" placeholder="{{placeHolderName}}">
  </div>
  <div class="form-group">
    <label for="">Missions</label>
    <input type="text" ng-model='shipMissions' class="form-control" id="editAShip" placeholder="{{placeHolderMissions}}">
  </div>

  <button type="submit" ng-click='upDateShip()' class="btn btn-default">Submit</button>
</form>

<a href='#/'>Back To Home</a>
